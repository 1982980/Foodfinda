<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <title>Foodfinda</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header__container">
        <a class="header__logo">
          <img src="./img/LOGO EXAMPLE.svg" alt="logo" />
        </a>
        <div class="header__test">kjhfg</div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Restaurants</a>
            </li>
          </ul>
        </nav>
      </div>
      <main class="main__container">
        <div class="main__form">
          <div class="form__images">
            <div class="form__image-first">
              <img src="./img/food1.png" class="image-first" alt="dish" />
            </div>
            <div class="form__image-second">
              <img src="./img/food2.png" class="image-second" alt="plate" />
            </div>
          </div>
          <form action="">
            <p class="form__description">Do you want to eat something tasty?</p>
            <h2 class="form_name">Find the best restaurant near you.</h2>
            <p class="form__description">Your city</p>
            <input class="form__input" type="text" placeholder="city" />
            <input type="radio" />
            <p class="radio__description">Your city by GEO</p>
            <p class="form__description">Your favorite cuisine</p>
            <input class="form__input" type="text" placeholder="cuisine" />
            <button class="form__button" type="submit">Search</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
